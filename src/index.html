<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

</head>

<body>


  <div class="main">
    <div class="wrapper">

      <div class="description">
        <h1>CIPHER</h1>
        <h4>Caesar Cipher Encoding is a simple method of encoding messages.</h4>
      </div>

      <div class="cipher">
        <p>Enter the offset (number only)*</p>
        <input type="number" required  id="offSet" placeholder="Offset">
        <p>Enter text*</p>
        <textarea id="textArea" required placeholder="Text to be encoded"></textarea>
        <div class="group-button">

          <button type="button" class="buttonGreen with-color" id="encryptButton">Encrypt</button>
          <img src="./img/intercambiar.svg" alt="icon intercambiar" id="exchangeButton">
          <button type="button" class="buttonGreen wout-color" id="decryptButton">Decrypt</button>
        </div>
        <p>Message</p>
        <div id="box-result" >
          <input id="result" value="">
        </div>
        <div class="tooltip group-copy">
        <button  type="button" class="group-copy buttonGreen copy-color" id="copyButton" >
          <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
          <p>Copy message</p>
          <img src="./img/copy.svg" alt="copy">
        </button>
        </div>
        <div class="group-whatsapp">
          <input type="number" id="numberCellphone" placeholder="Number" >
          <button type="button" class="buttonGreen whatsapp-color" id="whatsappButton">
            <img src="./img/whatsapp.svg"  class="standart-img" alt="">
            Send to WhatsApp</button>

        </div>
      </div>
    </div>
  </div>

  </div>

  <script src="cipher.js"></script>
  <script src="index.js" type="module"></script>
</body>

</html>
